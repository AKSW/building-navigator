<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Building Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/foundation-icons/foundation-icons.css">
    <style type="text/css">
        * {
          box-sizing: border-box;
        }
		:root {
			--header-height: 50px;
		}
        html, body {
          height: 100%;
        }
		body {
			margin: 0;
			padding: 0;
            font-size: 16px;
		}
        .h3, h3 {
            font-size: 21px;
        }
        .form-control {
            font-size: 16px;   
        }
        #react {
            position: fixed;
            width: 100%;
            height: 100%;
        }
		.leaflet-container {
    		position: absolute;
    		height: 100%;
    		margin: 0;
    		width: 100%;
		}
        #mapContainer {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: calc(100% + 275px);
            /*
            // @todo fallback for brwosers without 'calc()'
            width: 100%;
            margin-left: 275px;
            */
        }
        /*#mapContainer.full {            
            margin-left: 0px;
        }*/
        .leaflet-bar a, .leaflet-bar a:hover {
            width: 36px;
            height: 36px;
            line-height: 36px;
        }
        .leaflet-control-container {
            position: absolute;
            right: 275px;
            height: 100%;
        }
        .sidebar {
            width: 550px;
        }
        .btn-hide-sidebar {
            left: 540px;
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 450px;
            }
            .btn-hide-sidebar {
                left: 440px;
            }
            #mapContainer {
                /*margin-left: 225px;*/
                width: calc(100% + 225px);
            }
            .leaflet-control-container {
                right: 225px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
            .btn-hide-sidebar {
                left: 270px;
            }
            #mapContainer {
                width: calc(100% + 140px);
                /*margin-left: 140px;*/
            }
            .leaflet-control-container {
                right: 140px;
            }
        }
    </style>
</head>

<body>
    <div id="react"></div>

    <script src="main.min.js"></script>
</body>
</html>
